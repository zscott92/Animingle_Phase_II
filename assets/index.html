<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Animingle</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar is-primary is-purple" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <svg height="31.5" width="34.2" viewbox="0 0 342 315" transform="rotate(-135) translate(5 5)">
                        <!--342 315-->
                        <defs>
                            <style type="text/css">
                                .outline {
                                    stroke: none;
                                    stroke-width: 0
                                }

                                .a {
                                    font: montserrat;
                                    font-size: 130pt;
                                }
                            </style>
                            <g id="heart">
                                <path d="M0 200 v-200 h200 
                                        a100,100 90 0,1 0,200
                                        a100,100 90 0,1 -200,0
                                        z" />
                                <text x="-70" y="-100" z="2" class="a" fill="purple" transform="rotate(135)">ã‚¢</text>
                            </g>

                        </defs>

                        <desc>
                            a nearly perfect heart
                            made of two arcs and a right angle
                        </desc>
                        <use xlink:href="#heart" class="outline " fill="white" />
                    </svg>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" id="home-button">
                        Home
                    </a>

                    <a class="navbar-item" id="about-button">
                        About
                    </a>
                </div>
            </div>
        </nav>
        <div class="splash">
            <div id="display-area">
                <section id="splashSection">
                    <h1 id="splashTitle">Animingle</h1>
                    <a class="button is-primary" id="splash-button">Start</a>
                </section>
            </div>
        </div>
        <!-- <div class="content" id="profile-space">
        
    </div> -->
    </div>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Welcome to Animingle</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <h3>Animingle is an app to help people find their ideal anime relationships.</h3>
                <h4>Our algorithm can find the perfect match with just a picture of your face.</h4>
                <h4>Just press start and upload a photo to begin!</h4>
            </section>
            <!-- <footer class="modal-card-foot">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </footer> -->
        </div>
    </div>

    <input type="file" id="file-upload">

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/filters.js"></script>
    <script src="./javascript/Profile.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
